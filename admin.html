<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - MRRAPANNEL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: white;
      border: 2px solid red;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: red;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="admin-box">
  <h2>🔐 Admin - Verify Payments</h2>
  <input type="text" placeholder="User Name">
  <input type="text" placeholder="UTR ID">
  <input type="number" placeholder="Amount Paid (₹)">
  <button>✔️ Verify & Add to List</button>
</div>

<footer>
  🇮🇳 Made in India | Developer: RITEEK x OFFICIAL
</footer>

</body>
</html>
