<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRRAPANNEL - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img src="1.webp" alt="Logo">
  <div class="username">Welcome, Riteek</div>
</header>

<section class="plans">
  <div class="plan">
    <h3>₹1 Plan:</h3>
    <p>Send up to 35 words</p>
  </div>
  <div class="plan">
    <h3>₹5 Plan:</h3>
    <p>Send up to 100 words</p>
  </div>
  <div class="plan">
    <h3>₹75 Prime Pack:</h3>
    <p>1 Month Unlimited 35-word Messages</p>
  </div>
</section>

<section class="message-box">
  <h3>✍️ Write Your Message:</h3>
  <textarea rows="5" placeholder="Type here... (No emojis allowed)"></textarea>
  <button>Send Message</button>
</section>

<section class="prime-section">
  <div class="prime-badge">
    <img src="https://i.postimg.cc/9f4p6Kq1/prime-badge.png" alt="Prime">
    <span>✅ Prime Member - 24 days left</span>
  </div>
</section>

<section class="qr-pay">
  <h3>💸 Pay via QR</h3>
  <img src="qr.jpg" alt="QR Code">
  <div class="upi-id">UPI ID: 9693782712@ybl</div>
</section>

<footer>
  🇮🇳 Made in India | Developer: RITEEK x OFFICIAL
</footer>

</body>
</html>
